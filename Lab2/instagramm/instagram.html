<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel = "stylesheet", href="style.css">
    <title>Instagram</title>
  </head>
<body>
    <main>
        <div class = "container">
            <div class = "left-container">
                <div class="left-image">
                    <img class="insta-image" src="insta.png" alt="insta">
                </div>
            </div>
            <div class = "right-container">
                <div class = "login">
                    <div class = "logo">
                        <img class = "text-logo" src ="logo.png" alt="Insta logo">
                    </div>
                    <div class = "input">
                        <input type="text" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <div class = "label">
                            <label class="label">
                                <input class="tick" type="checkbox" value="">
                                <div class="_aahg"></div>
                                <div class="label text">Save login info</div>
                            </label>
                        </div>
                        <button class="log-in-btn">Log In</button>
                    </div>
                    <div class = "or">
                        <div class="border-container">
                            <hr>
                        </div>
                        <div class="or-text-container">
                            <p><strong>OR</strong></p>
                        </div>
                        <div class="border-container">
                            <hr>
                        </div>
                    </div>
                    <div class="fb-login">
                        <i class="fab fa-facebook-square"></i>
                        <a href="www.facebook.com" class="fb-text"><strong>Log in with Facebook</strong></a>
                    </div>
                    <div class="forget-pass-container">
                        <a href="#" class="forget-password">Forgot password?</a>
                    </div>

                </div>
                <div class="sign-up-container">
                    <p>Don't have an account? <a href="#"><strong>Sign up</strong></a></p>
                </div>
                <div class="the-apps-container">
                    <p>Get the app.</p>
                    <div class="type-of-app-container">
                        <img src="GP.png" alt="Google play">
                        <img src="MS.png" alt="MS store">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class = "footer">
            <div class="insta-page">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Contact Uploading & Non-Users</a>
            </div>
            <div class="fbCopyright">
                <select class="language-selection" data-placeholder="Choose a Language...">
                    <option value="AF">English</option>
                    <option value="SQ">Russian</option>
                    <option value="AR">Kazakh</option>
                    <option value="HY">English (UK)</option>
                    <option value="EU">French</option>
                </select>
                <span>&copy 2023 Instagram from Meta</span>
            </div>
        </div>
    </footer>
</body>
</html>
